<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
    <link rel="stylesheet"  href="style.css">
    <html>
 <body>
    <header>
        <a href="#" class="logo"><img src="logo.png"></a>
        <ul class="navigation">
            <li><a href="#">Home</a> </li>
            <li><a href="#">Tv Shows</a> </li>
            <li><a href="#">Movies</a> </li>
            <li><a href="#">Latest</a> </li>
            <li><a href="#">My List</a> </li>
        </ul>
        <div class="Search">
            <input type="text" placeholder="Search">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
    </header>
    <div class="banner">
        <img src="bg.jpg" class="bg">
        <div class="content">
            <img src="name.png" class="movieTitle">
            <h4>
                <span>2022</span>
                <span>12+</span>
                <span>1h 55min</span>
                <span>Action</span>
            </h4>
            <a>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Commodi aliquam, non suscipit autem nihil eafugit laboriosam? Aliquid.</a>
            <div class="buttons">
                <a href="#"><i class="fa fa-play" aria-hidden="true"></i>play</a>
                <a href="#"><i class="fa fa-plus" aria-hidden="true"></i>My List</a>
            </div>
        </div>
        <a class="play" onclick="toggleVideo();"><img src="play.png">Watch Trailer</a>
    </div>
    <div class="trailer">
        <video src="trailer.mp4" controls="true" ></video>
        <img src="close.png" class="close" onclick="toggleVideo();">
    </div>
    <script>
            function toggleVideo(){
            const trailer = document.QuerySelector('.trailer');
            const video = document.QuerySelector('video');
             trailer.classList.toggle('active') 
             video.currentTime = 0;
             video.pause();
           }
    </script>
</body>
</html
